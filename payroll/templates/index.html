{% extends 'admin/master.html' %}
{% block body %}
{{ super() }}
<div class="container">
    <div class="row">
        <div class="col-sm-10 col-sm-offset-1">
            <h1 style="text-align: center">工资管理系统</h1>
            {% if current_user.is_authenticated %}
                <p class="lead" style="text-align: center">
                    你好，{{ current_user.name }}！
                    <br>
                    欢迎使用本系统！
                    <br><br>
                    <a class="btn btn-primary" href={{ url_for('admin.logout') }}>注销</a>
                </p>
            {% else %}
                <p class="lead" style="text-align: center">
                欢迎使用本系统！<br><br>
                <a class="btn btn-primary" href={{ url_for('admin.login') }}>登录</a>
                <a class="btn btn-primary" href={{ url_for('admin.signup') }}>注册</a>
                </p>
            {% endif %}
        </div>
    </div>
</div>
{% endblock body %}
