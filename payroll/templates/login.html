{% extends 'admin/master.html' %}
{% block body %}
{{ super() }}
<div class="container">
    <div class="row">
        <div class="col-sm-10 col-sm-offset-1">
            <form action="{{ url_for('admin.login') }}" method="post">
                <div style="width:100%;text-align:center">
                    <legend>登录</legend>
                    <input type='text' name='uid' id='uid' placeholder='工号' align="middle"><br>
                    <input type='password' name='pw' id='pw' placeholder='密码'><br>
                    <input type='submit' name='submit' value="确定">
                    {% if error %}
                        <br><br>
                        <p style="color:red">{{ error }}</p>
                    {% endif %}
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock body %}
