<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log in</title>
</head>
<body>
   <form action='login' method='POST'>
        <input type='text' name='uid' id='uid' placeholder='工号'>
        <input type='password' name='pw' id='pw' placeholder='密码'>
        <input type='submit' name='submit'>
   </form>
{% if error %}
    <p>{{ error }}</p>
{% endif %}
</body>
</html>
